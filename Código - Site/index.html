<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="border-side"></div>
        <div class="content">

    </div>
    <div class="logo">
        <img src="logoTransparent.png" alt="Logo do site">
    </div>
</body>
</html>
